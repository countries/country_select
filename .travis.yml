sudo: false
cache: bundler
language: ruby
script: "bundle exec rspec"
rvm:
  - 1.9.3
  - 2.0.0
  - 2.1.8
  - 2.2.4
  - 2.3.2
  - jruby-19mode
  - jruby-head
  - rbx-2
  - ruby-head
gemfile:
  - gemfiles/actionpack3.2.gemfile
  - gemfiles/actionpack4.0.gemfile
  - gemfiles/actionpack4.1.gemfile
  - gemfiles/actionpack4.2.gemfile
  - gemfiles/actionpack5.0.gemfile
  - gemfiles/actionpack.edge.gemfile
matrix:
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-head
    - rvm: rbx-2
  exclude:
    - rvm: 1.9.3
      gemfile: gemfiles/actionpack.edge.gemfile
    - rvm: 1.9.3
      gemfile: gemfiles/actionpack5.0.beta.gemfile
    - rvm: 2.0.0
      gemfile: gemfiles/actionpack.edge.gemfile
    - rvm: 2.0.0
      gemfile: gemfiles/actionpack5.0.beta.gemfile
    - rvm: 2.1.8
      gemfile: gemfiles/actionpack.edge.gemfile
    - rvm: 2.1.8
      gemfile: gemfiles/actionpack5.0.beta.gemfile
    - rvm: jruby-19mode
      gemfile: gemfiles/actionpack.edge.gemfile
    - rvm: jruby-19mode
      gemfile: gemfiles/actionpack5.0.beta.gemfile
    - rvm: rbx-2
      gemfile: gemfiles/actionpack.edge.gemfile
    - rvm: rbx-2
      gemfile: gemfiles/actionpack5.0.beta.gemfile
